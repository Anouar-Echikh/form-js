<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Form using JavaScript</title>
  </head>
  <body id="body">
    <!-- <div  class="container-fluid"> -->
    <header id="header" class="container-fluid"></header>
    <main id="main" class="container">
      <div
        id="col2"
        class="  rounded m-auto p-3"
        style="background-color: cornflowerblue;max-width: 400px;min-width: 250px;"
      >
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Name :</label>
            <input
              class="form-control"
              type="text"
              placeholder="Your name .."
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Surname :</label>
            <input class="form-control" type="text" placeholder="Surname .." />
          </div>

          <div class="form-group">
            <label for="inputAddress">Address :</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Your address .."
            />
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Email address :</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password :</label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Password"
            />
            <button
              id="btn-submit"
              type="button"
              class="btn btn-primary"
              onclick="validateEmail(),validatePWD()"
            >
              Submit
            </button>
            <input
              id="btn-reset"
              class="btn btn-primary"
              type="reset"
              value="Reset"
            />
          </div>
        </form>
      </div>
    </main>
    <footer id="footer" class="container-fluid"></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
